# Fluentd configuration for sending logs to Kloudfuse

# Global configuration
<system>
  log_level info
  workers 1
</system>

# Source configuration - collect logs from Docker containers
<source>
  @type forward
  port 24224
  bind 0.0.0.0
  tag stdout-log
</source>

# Source configuration - collect logs from audit.log file
<source>
  @type tail
  path /app/backend/data/audit.log
  pos_file /app/backend/data/fluentd/audit.log.pos
  tag audit.log
  format json
  read_from_head true
  read_lines_limit 1000
  <parse>
    @type json
    time_key timestamp
    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%L%z
    keep_time_key true
  </parse>
  <buffer>
    @type file
    path /app/backend/data/fluentd/audit.log.buf
    flush_mode interval
    flush_interval 5s
    chunk_limit_size 2M
    queue_limit_length 32
    retry_max_interval 30
    retry_forever true
  </buffer>
</source>

<filter **>
  @type record_transformer
  <record>
    service_name "#{ENV['FLUENT_TAG']}"
    hostname "#{Socket.gethostname}"
  </record>
</filter>

